{% extends "adminapp/base.html" %}
{% block content %}
  <div class="container-fluid">
    <h1 class="mt-4">Редактирование пользователя | {{ product.name }}</h1>
    <div class="card-body">
      <form action="{% url 'adminapp:admin_product_update' product.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
          <div class="col-lg-6">
            <div class="form-group">
              <label class="small mb-1" for="{{ form.name.id_for_label }}">Имя</label>
              {{ form.name }}
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group"> 
              <label class="small mb-1" for="{{ form.description.id_for_label }}">описание</label>
              {{ form.description }}
            </div>
          </div>
        </div>
        <div class="form-row mb-2">
          <div class="col-lg-12">
            <div class="custom-file">
              {{ form.image }}
              <label class="custom-file-label" for="{{ form.image.id_for_label }}">Выберите изображение</label>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-lg-6">
            <label class="small mb-1" for="{{ form.price.id_for_label }}">цена</label>
            {{ form.price }}
          </div>
          <div class="col-lg-4">
            <label class="small mb-1" for="{{ form.quantity.id_for_label }}">количество</label>
            {{ form.quantity }}
          </div>
          <div class="col-lg-2">
            <label class="small mb-1" for="{{ form.category.id_for_label }}">категория</label>
            {{ form.category }}
          </div>
        </div>
        <div class="form-row">
          <div class="col-lg-12" style="margin-top: 33px;">
            <input class="btn btn-info btn-block" type="submit" value="Сохранить">
          </div>
        </div>
      </form>
      <form action="{% url 'adminapp:admin_product_delete' product.id %}" method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col-lg-12" style="margin-top: 33px;">
            <input class="btn btn-danger btn-block" type="submit" value="Удалить">
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
